<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <link rel="stylesheet" th:href="@{/css/lightbox.min.css}" />
</head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}">Default Title</h1>

    <h4 th:unless="${arts} and ${arts.size()}">You have no tracked art.</h4>

    <h4>Sort By:</h4>
    <select>
        <option th:value="${noSort}"></option>
        <option th:value="${artistNameSort}">Artist Name</option>
        <option th:value="${trackingNumberSort}">Tracking Number</option>
    </select>
<br />
<br />
<table class="table">

            <tr>
                <th>Artist Name</th>
                <th>Tracking No.</th>
                <th>Description</th>
                <th>Location</th>
                <th>Price</th>
                <th>Image <i>(click to enlarge)</i></th>
            </tr>

            <tr th:each="art : ${arts}">
                <td th:text="${art.artistName.name}"></td>
                <td th:text="${art.trackingNumber}"></td>
                <td th:text="${art.description}"></td>
                <td th:text="${art.location.name}"></td>
                <td th:text="${art.price}"></td>
                <td> <a th:href="@{'/images/' + ${art.image}}" th:data-lightbox="@{'/images/' + ${art.image}}">
                    <img th:src="@{'/images/' + ${art.image}}" style="height:50px;"/></a></td>
                <td><a th:href="@{'/art/edit/' + ${art.id}}"><button>edit</button></a></td>
            </tr>
        </table>

<script src="lib/lightbox-plus-jquery.min.js"></script>
</body>
</html>
