    <form style="max-width:300px;" action="/search/results" method="post" th:object="${searchArtForm}">
        <h3>Search by Artist</h3>

        <div class="form-group">
            <label th:for="artistName">Select Artist Name: </label>
            <select th:field="*{artistName}">
                <option th:each="name : ${artistNames}"
                        th:text="${name}"
                        th:value="${name.name}"></option>
            </select>
            <input type="submit" value="Search" />


            <h3>Search by Description</h3>

            <div class="form-group">
                <label th:for="description">Enter Keyword: </label>
                <input class="form-control" th:field="*{description}" />
                <span th:errors="*{description}" class="error"></span>
                <input type="submit" value="Search" />
            </div>

            <h3>Search by Tracking Number</h3>

            <div class="form-group">
                <label th:for="trackingNumber">Enter Tracking Number: </label>
                <input class="form-control" th:field="*{trackingNumber}" />
                <span th:errors="*{trackingNumber}" class="error"></span>
                <input type="submit" value="Search" />
            </div>
        </div>
    </form>

    </div>

<!-- Added this to display the results, change it however you want -->
<div th:unless="${artSearch == null}">

    <div th:each="a : ${artSearch}">


        <div th:text="'Artist name:' + ${a.artistName}"></div>
        <div th:text="'Description:' + ${a.description}"></div>
        <div th:text="'Tracking number:' + ${a.trackingNumber}"></div>

    </div>

</div>

</body>
