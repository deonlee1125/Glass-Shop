<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container body-content">

    <h1 th:text="${title}">Default Title</h1>
    <p>You can search by artist name, key term in the description (e.g., "purple," "vase," or "purple vase"), or both!</p>

    <form style="max-width:300px;" th:action="@{/search/results}" method="post" th:object="${searchForm}">
      <h3>Search by Artist</h3>

           <div class="form-group">
               <label th:for="artistName">Select Artist Name: </label>
               <select th:field="*{artistName}">
                   <option th:each="artistName : ${artistNames}"
                           th:text="${artistName.name}"
                           th:value="${artistName}"></option>
               </select>
               <input type="submit" value="Search" />

       <h3>Search by Description</h3>

           <div class="form-group">
               <label th:for="description">Enter Search Term: </label>
               <input class="form-control" th:field="*{description}" />
               <span th:errors="*{description}" class="error"></span>
               <input type="submit" value="Search" />

           </div>

<!--        <h3>Search by Tracking Number</h3>

            <div class="form-group">
                <label th:for="trackingNumber">Enter Tracking Number: </label>
                <input class="form-control" th:field="*{trackingNumber}" />
                <span th:errors="*{trackingNumber}" class="error"></span>
                <input type="submit" name="number_search" value="Search by Tracking Number" />
            </div> -->

           </div>
    </form>

</div>
</body>
</html>
