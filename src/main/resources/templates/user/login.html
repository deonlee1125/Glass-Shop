<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>


<form style="max-width:600px;" method="post" th:object="${user}">
<div class="form-group">
    <label th:for="username">Username</label>
    <input class="form-control" th:field="*{username}" />
    <span th:errors="*{username}" class="error"></span>
</div>

<div class="form-group">
    <label th:for="password">Password (must be at least 7 characters)</label>
    <input class="form-control" th:field="*{password}" />
    <span th:errors="*{password}" class="error"></span>
</div>

</form>

<input type="submit" value = "Log in" />

</body>
</html>
