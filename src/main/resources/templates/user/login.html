<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>

<p>You must be logged in to add, remove, or edit art.</p>

<form style="max-width:600px;" method="post" th:object="${user}">
<div class="form-group">
    <label th:for="username">Username</label>
    <input class="form-control" th:field="*{username}" />
    <span th:errors="*{username}" class="error" th:text="${message}"></span>
</div>

<div class="form-group">
    <label th:for="password">Password (must be at least 8 characters)</label>
    <input class="form-control" th:field="*{password}" />
    <span th:errors="*{password}" class="error" th:text="${message}"></span>
</div>

    <input type="submit" value = "Log in" />

</form>

<form method="get" action="/user/add">
    <button type="submit">Register</button>
</form>

</body>
</html>
